<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tuition Reimbursement Management System</title>

</head>
<body>
	<h1>Tuition Reimbursement Management System</h1>
		
	<h1>Register a User</h1>
	<form method="post" action = "UserRegistration" name="registration">
		<ul style="list-style-type: none">
			<li>EMPLOYEE ID</li>
			<li><input type="number" name="eid" required></li>
			<li>SUPERVISOR ID</li>
			<li><input type="number" name="reportsto" required></li>
			<li>DEPARTMENT NAME</li>
			<li><input type="text" name="dept_name" required></li>
			<li>RANK</li>
			<li><input type="number" name="rank" required></li>
			<li>FIRST NAME</li>
			<li><input type="text" name="first_name" required></li>
			<li>LAST NAME</li>
			<li><input type="text" name="last_name" required></li>
			<li>ADDRESS</li>
			<li><input type="text" name="address" required></li>
			<li><input type="reset" value="reset"></li>
			<li><input type="submit" value="submit"></li>
		</ul>
	</form>
</body>
</html>
